<!doctype html>
<html lang="DK-da">
<head>
<meta charset="UTF-8">
<title>Background</title>
<style>

body{
  background-color: #fff;
}
    
	</style>
</head>

<body>
    <section>
        <p>Tryk l, h, c, s, o</p>
        
      </section>
</body>

<!-- Orginalt fra https://cdnjs.com/libraries/jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
  'use strict';
  //skifte farve
   window.addEventListener("keydown", event => {
        if (event.key == "s"){
            document.body.style.background = "#87C1FF"; //blå
        }
    });
    window.addEventListener("keydown", event => {
        if (event.key == "o"){
            document.body.style.background = "#827BE8"; //koral
        }
    });
    window.addEventListener("keydown", event => {
        if (event.key == "l"){
            document.body.style.background = "#D794FF"; //lilla
        }
    });
    window.addEventListener("keydown", event => {
        if (event.key == "c"){
            document.body.style.background = "#EB65BA"; //lyserød
        }
    });
    window.addEventListener("keydown", event => {
        if (event.key == "h"){
            document.body.style.background = "#FF9587"; //orange
        }
    });


</script>
	
	
</html>
