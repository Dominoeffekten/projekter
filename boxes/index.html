      for(var i = 0; i <= 300; i++){
          $('body').append('<div id="random'+ i%colors.length +'" class="random"></div>');
        }
      $('.random').css('background-color', function() {
        var i = Math.floor(Math.random()*colors.length);
        var color = colors[i];
        return color;
      });

      document.getElementById("delOrange").addEventListener("click", del);
        function del() {
            document.getElementById("random").innerHTML = colors.splice(0);
            document.getElementById("delOrange").removeEventListener('click', del);
